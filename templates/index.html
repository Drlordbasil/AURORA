<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURORA: AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customization.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-panel">
            <div class="chat-display" id="chat-display"></div>
            <div class="input-area">
                <input type="text" id="prompt-input" placeholder="Ask Aurora...">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                <button id="clear-button"><i class="fas fa-trash"></i></button>
                <button id="tts-toggle"><i class="fas fa-volume-up"></i></button>
                <button id="record-button"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
        <div class="info-panel">
            <img id="logo" src="{{ url_for('static', filename='aurora.png') }}" alt="Aurora Logo">
            <div class="info-text">
                <h2>AURORA</h2>
                <p>Artificial Unified Responsive Optimized Reasoning Agent</p>
                <ul>
                    <li><i class="fas fa-terminal"></i> Execute local commands</li>
                    <li><i class="fas fa-search"></i> Perform web research</li>
                    <li><i class="fas fa-image"></i> Analyze images</li>
                    <li><i class="fas fa-file-pdf"></i> Extract text from PDFs</li>
                    <li><i class="fas fa-chart-bar"></i> Analyze sentiment</li>
                    <li><i class="fas fa-microphone"></i> Voice recognition</li>
                </ul>
            </div>
            <div id="status-label">Ready</div>
        </div>
    </div>
    <button id="theme-toggle"><i class="fas fa-adjust"></i></button>
    <button class="info-toggle"><i class="fas fa-info-circle"></i></button>

    <script src="{{ url_for('static', filename='customization.js') }}"></script>
    <audio id="audio-player" controls style="display:none;"></audio>
</body>
</html>
